<h5 class="mb-3 mx-2">Liste des éditions</h5>
<div class="col-md-12 stretch-card">
  <div class="card">
    <div class="card-body">
      <div class="w-100 row d-flex justify-content-end mb-3" id="csv-btns">
        <div class="m-2">
          <button type="button" class="btn btn-danger submit" id="importBtn">
            <span>{{ "import" | translate }}</span>
            <i data-feather="download" appFeatherIcon></i>
          </button>
        </div>
        <div class="m-2">
          <button type="button" class="btn btn-danger submit" id="importBtn">
            <span>Exporter</span>
            <i data-feather="upload" appFeatherIcon></i>
          </button>
        </div>
      </div>
      <div class="table-responsive">
        <table class="table text-center">
          <thead>
            <tr>
              <th>Nom édition</th>
              <th>Date début</th>
              <th>Date fin</th>
              <th>Addresse</th>
              <th>RIB</th>
              <!-- <th>ACTIONS</th> -->
            </tr>
          </thead>
          <tbody>
            <tr
              *ngFor="
                let req of editionsList
                  | paginate
                    : {
                        itemsPerPage: 8,
                        currentPage: p,
                        totalItems: totalLength
                      }
              "
            >
              <td>{{ req.name }}</td>
              <td>{{ req.startedDate }}</td>
              <td>{{ req.endDate }}</td>
              <td>{{ req.address }}</td>
              <td>{{ req.rib }}</td>
             
            </tr>
          </tbody>
        </table>
      </div>
      <div
        class="w-100 d-flex justify-content-center align-items-center mt-5"
        *ngIf="showTableLoader"
      >
        <div class="spinner-border text-danger" role="status">
          <span class="sr-only">Loading...</span>
        </div>
      </div>
      <div id="paginationContainer" *ngIf="editionsList.length > 0">
        <pagination-controls
          (pageChange)="p = $event"
          previousLabel=""
          nextLabel=""
          class="my-pagination"
        ></pagination-controls>
      </div>
    </div>
  </div>
</div>
