<div class="profile-page tx-13">
    <div class="row profile-body">
        <!-- left wrapper start -->
        <div class="d-md-block w-50 mx-auto">
            <div class="card rounded">
                <form class="card-body" [formGroup]="validationEditForm" (ngSubmit)="updatePassword()">
                    <div class="d-flex align-items-center justify-content-between mb-2">
                        <h6 class="card-title mb-0 text-center w-100">
                            <span class="material-icons btn-icon-prepend mr-2">password</span> {{"updatePassword"|translate}}
                        </h6>
                    </div>
                    <div class="mt-3">
                        <label class="control-label font-weight-bold text-uppercase">{{"oldPassword"|translate}}</label
            >
            <input
              type="password"
              class="form-control"
              formControlName="oldPassword"
              [ngClass]="{'is-invalid':submitted && editForm.oldPassword.errors}"
            />
            <div *ngIf="submitted && editForm.oldPassword.errors?.required" class="invalid-feedback">
              {{ "RequiredField" | translate }}
            </div>
          </div>
          <div class="mt-3">
            <label class="control-label font-weight-bold text-uppercase"
              >{{"newPassword"|translate}}</label
            >
            <input
              type="password"
              class="form-control"
              (keyup)="onChangePassword($event)" 
              formControlName="newPassword"
              [ngClass]="{'is-invalid':submitted && editForm.newPassword.errors}"
            />
            <div *ngIf="submitted && editForm.newPassword.errors?.required" class="invalid-feedback">
              {{ "RequiredField" | translate }}
            </div>
            <div *ngIf="submitted && editForm.newPassword.errors?.pattern" class="invalid-feedback">
                <ul *ngFor="let msg of passwordMessages" style="margin-top:10px;">
                    <li>{{msg | translate}}</li>
                </ul>
            </div>
          </div>
          <div class="mt-3">
            <label class="control-label font-weight-bold text-uppercase"
              >{{"newPasswordConfirmed"|translate}}</label
            >
            <input
              type="password"
              class="form-control"
              formControlName="newPasswordConfirmed"              
              [ngClass]="{'is-invalid':submitted && editForm.newPasswordConfirmed.errors}"
            />
              <div *ngIf="submitted && editForm.newPasswordConfirmed.errors?.required" class="invalid-feedback">
                    {{ "RequiredField" | translate }}
              </div>
          </div>

          <div class="mt-3" style="text-align: center;">
            <button [disabled]="dataSent" class="btn btn-primary" type="submit">
              <span [ngStyle]="!dataSent&&{'display':'none'}" style=" margin: 3px 2px;"  class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
              {{"update"|translate}}
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
