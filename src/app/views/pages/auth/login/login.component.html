<div class="row w-100 mx-0 auth-page">
    <div class="col-md-8 col-xl-6 mx-auto">
        <div class="card">
            <div class="row">
                <div class="col-md-4 pr-md-0">
                    <div class="auth-left-wrapper">
                        <img src="assets/images/multilang.png" alt="" />
                    </div>
                </div>
                <div class="col-md-8 pl-md-0">
                    <div class="auth-form-wrapper px-4 py-5">
                        <h5 class="text-muted font-weight-normal mb-4 auth-title" [ngStyle]="
                this.languageService.userLanguage == 'ar' && {
                  'text-align': 'right'
                }
              ">
                            {{ "Login" | translate }}
                        </h5>

                        <form class="forms-sample" [formGroup]="loginForm" (ngSubmit)="onLoggedin($event)">
                            <div class="form-group" [ngStyle]="
                  this.languageService.userLanguage == 'ar' && {
                    'text-align': 'right'
                  }
                ">
                                <label for="email">{{
                  "Username" | translate
                  }}</label>
                                <input type="email" class="form-control" id="email" placeholder="{{ 'Username' | translate }}" formControlName="username" required [ngStyle]="
                    this.languageService.userLanguage == 'ar' && {
                      'text-align': 'right'
                    }
                  " />
                            </div>
                            <div class="form-group" [ngStyle]="
                  this.languageService.userLanguage == 'ar' && {
                    'text-align': 'right'
                  }
                ">
                                <label for="password">{{
                  "Password" | translate
                  }}</label>
                                <input type="password" class="form-control" id="password" autocomplete="current-password" placeholder="{{ 'Password' | translate }}" formControlName="password" required [ngStyle]="
                    this.languageService.userLanguage == 'ar' && {
                      'text-align': 'right'
                    }
                  " />
                            </div>
                            <div class="mt-3" [ngStyle]="this.languageService.userLanguage == 'ar' && {'text-align': 'right'}">
                                <button [disabled]="showSpinner"  type="submit" class="btn btn-success mr-2 ml-2 mb-2 mb-md-0">
                  <span [ngStyle]="showSpinner&&{'display':'none'}">
                    {{ "SignIn" | translate }}
                  </span>
                  <span [ngStyle]="!showSpinner&&{'display':'none'}" style=" margin: 3px 2px;"
                    class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                </button>
                                <button (click)="goBack($event)" [disabled]="showSpinner"  class="btn btn-primary mr-2 ml-2 mb-2 mb-md-0">
                  <i data-feather="corner-up-left" class="icon-sm" appFeatherIcon></i>
                  {{ "returnHome" | translate }}
                </button>
                            </div>
                            <div [ngStyle]="
                  this.languageService.userLanguage == 'ar' && {
                    'text-align': 'right'
                  }
                ">
                                <span class="d-block mt-3 text-muted">{{ "NoAccount" | translate }}?
                  <a routerLink="/auth/register" class="auth-register-link">{{ "SignUpHere" | translate }}
                  </a></span>
                            </div>

                            <div [ngStyle]="
                  this.languageService.userLanguage == 'ar' && {
                    'text-align': 'right'
                  }
                ">
                                <span class="d-block mt-3 text-muted">{{ "forgottenPassword" | translate }}
                  <a routerLink="/auth/reset" class="auth-register-link">{{ "ResetShort" | translate }}
                  </a></span>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
