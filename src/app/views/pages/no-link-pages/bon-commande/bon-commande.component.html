<ng-template #bonCommande let-modal>
  <div class="modal-header">
    <h5 class="modal-title" id="exampleModalLabel">Bon de commande</h5>
  </div>
  <div class="modal-body">
    <p>1 - Veuillez télécharger le bon de commande et le signer</p>
    <div class="m-2 mb-6 d-flex justify-content-center">
      <a
        href="https://fastify-jwt-auth-api.herokuapp.com/public/data.csv"
        download="true"
      >
        <button type="button" class="btn btn-success">
          <span>{{ "download" | translate }}</span>
          <i data-feather="download" appFeatherIcon></i>
        </button>
      </a>
    </div>
    <div class="form-group">
      <label>2 - Attacher le fichier</label>
      <input
        (change)="handleFileRecapStandDataInput($event)"
        type="file"
        name="img[]"
        class="file-upload-default"
        id="recapStandDataFile"
      />
      <div
        class="input-group col-xs-12"
        (click)="openFileRecapStandDataBrowser($event)"
      >
        <input
          type="text"
          class="form-control file-upload-info"
          disabled=""
          placeholder="Importer le fichier"
        />
        <span class="input-group-append">
          <button class="file-upload-browse btn btn-primary" type="button">
            Importer
          </button>
        </span>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-primary" (click)="modal.close('save')">
      envoyer
    </button>
  </div>
</ng-template>
